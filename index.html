<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App by ckn</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-for-city-form" class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-current-data">
          <div class="weather-app-current-weather">
            <div class="current-temp-container">
              <div id="icon"></div>
              <div class="current-temp" id="current-temp"></div>
              <div class="degrees" id="degrees"></div>
            </div>
            <p class="current-details">
              <span id="humidity-heading"></span><strong id="humidity"></strong>
              <br />
              <span id="wind-heading"></span><strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-city-data">
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="city-details">
              <strong><span id="description"></span></strong>
            </p>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <div class="date-footer" id="date-footer">
        <span>This data was retrieved on: </span
        ><strong><span id="time"></span></strong>
      </div>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/settings/profile" target="_blank"
            >Charline Newton</a
          >
          and is
          <a href="https://github.com/ckn444/Weather_App_ckn" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://weatherappckn.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
